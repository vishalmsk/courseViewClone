<!DOCTYPE html>
<html>
<head>
    <title>Course Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Course Data</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Style</th>
                <th>Thumbnail</th>
                <th>Course URL</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.id }}</td>
                <td>{{ course.title }}</td>
                <td>{{ course.style }}</td>
                <td>
                    <img src="{{ url_for('static', filename=course.thumbnail_url) }}" alt="{{ course.title }}">
                </td>
                <td><a href="{{ course.course_url }}" target="_blank">View Course</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
